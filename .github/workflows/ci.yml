name: ci

on: push

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    # Ensure CI uses a non-conflicting port for Nuxt to avoid "port in use"
    # failures when multiple jobs run concurrently on the same runner image.
    env:
      NUXT_PORT: 3001

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install node
        uses: actions/setup-node@v5
        with:
          # Pin to Node 22.x for CI consistency
          node-version: '22.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Devtools guard
        run: NODE_ENV=production pnpm run check:devtools

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Test
        run: pnpm run test

      - name: Clean previous build output
        run: |
          # Ensure leftover output from prior runs (or cache) does not block the build.
          # On Linux (CI) this is safe; the command ignores errors.
          rm -rf .output || true

      - name: Build
        run: pnpm run build

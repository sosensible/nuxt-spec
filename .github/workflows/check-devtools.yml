name: CI - devtools guard

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  devtools-check:
    runs-on: ubuntu-latest
    env:
      NUXT_PORT: 3001
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        # Use the official action to reliably install pnpm and put it on PATH
        uses: pnpm/action-setup@v4
        with:
          version: '10.18.2'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run devtools check (production)
        run: NODE_ENV=production pnpm run check:devtools
